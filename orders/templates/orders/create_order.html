{% extends 'base.html' %}
{% load static %}

{% block content %}
	<!-- Контент -->
<div class="container">
    <div class="row mt-1">
        <div class="col-lg-2">
            <!-- Порожній блок на розсуд -->
        </div>
        <div class="col-lg-10">
            <!-- Контент на сторінці -->
            <div class="bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                <div class="container">
                    <h3 class="text-center mb-4">Обрані товари</h3>
                    <div class="container" id="cart-items-container">
                        <!-- Розмітка кошика -->
                        <div class="card mb-3 text-bg-light shadow-lg">
                            <div class="card-header">
                                <h5 class="card-title">Товар</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="row text-center">
                                        <div class="col p-0">
                                            <div class="input-group">
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-dark btn-sm decrement"
                                                        data-cart-id="" data-cart-change-url="">-</button>
                                                </span>
                                                <input type="text" class="form-control number" value="1"
                                                    readonly>
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-dark btn-sm increment"
                                                        data-cart-id="" data-cart-change-url="">+</button>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col p-0">
                                            <p>x 100.00 = </p>
                                        </div>
                                        <div class="col p-0"><strong>100.00 ₴</strong></div>
                                        <div class="col p-0">
                                            <a href="#" class="remove-from-cart" data-cart-id="">
                                                <img class="mx-1" src="../deps/icons/trash3-fill.svg"
                                                    alt="Іконка каталогу" width="16" height="16">
                                            </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="card mb-3 shadow-lg">
                            <div class="card-footer">
                                <p class="float-left">Разом <strong>1</strong> товар(ів) на суму</p>
                                <h4 class="float-left"><strong>100.00 ₴</strong></h4>
                            </div>
                        </div>
                        <!-- Завершення розмітки кошика -->
                    </div>
                </div>
                <!-- Деталі замовлення -->
                <div class="container">
                    <h3 class="text-center">Деталі замовлення</h3>
                    <div class="card mb-3">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="id_first_name" class="form-label">Ім’я*:</label>
                                        <input type="text" class="form-control" id="id_first_name"
                                            name="first_name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="id_last_name" class="form-label">Прізвище*:</label>
                                        <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="id_phone_number" class="form-label">Номер телефону*:</label>
                                        <input type="text" class="form-control" id="id_phone_number" name="phone_number"
                                            placeholder="У форматі: XXX-XXX-XX-XX"
                                            required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="delivery" class="form-label">Спосіб доставки: </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="requires_delivery"
                                                id="id_requires_delivery" value="1" checked>
                                            <label class="form-check-label" for="id_requires_delivery">Потрібна
                                                доставка</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="requires_delivery"
                                                id="id_requires_delivery" value="0">
                                            <label class="form-check-label" for="id_requires_delivery">Самовивіз</label>
                                        </div>
                                    </div>
                                    <div class="mb-3" id="deliveryAddressField">
                                        <label for="id_delivery_address" class="form-label">Адреса
                                            доставки*:</label>
                                        <textarea class="form-control" id="id_delivery_address"
                                            name="delivery_address" rows="2"></textarea>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label class="form-label">Спосіб оплати: </label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="payment_on_get"
                                                id="id_payment_on_get" value="0" checked>
                                            <label class="form-check-label" for="id_payment_on_get">Оплата
                                                карткою</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="payment_on_get"
                                                id="id_payment_on_get" value="1">
                                            <label class="form-check-label" for="id_payment_on_get">Готівкою/карткою
                                                при отриманні</label>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-dark">Оформити замовлення</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
