{% load static %}
{% load carts_tag %}

{% user_carts request as carts %}

<div>
    <button type="button" class="btn btn-dark btn-secondary d-flex" id="modalButton"
        aria-expanded="false">
        <img class="mx-1" src="{% static "deps/icons/basket2-fill.svg" %}" alt="Іконка каталогу" width="24"
            height="24">
        <span id="goods-in-cart-count">{{ carts.total_period }}</span>
    </button>
</div>
<!-- Розмітка модального вікна кошика -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Закрити"></button>
            </div>
            <div class="modal-body">
                <h3 class="text-center mb-4">Кошик</h3>
                <div class="container" id="cart-items-container">
                    <!-- Розмітка кошика -->
                    {% include "carts/includes/includes.html" %}
                    <!-- Завершення розмітки кошика -->
                </div>
            </div>
        </div>
    </div>
</div>
