{% extends 'main/base.html' %}
{% load static %}

{% block content %}
	<!-- Контент -->
    <div class="container">
        <div class="row mt-1">
            <div class="col-lg-2">
                <!-- Порожній блок на ваш розсуд -->
            </div>
            <div class="col-lg-10">
                <!-- Контент на сторінці -->
                <div class="container mt-5">
                    <div class="card mb-4 custom-shadow">
                        <div class="row">
                            <!-- Мініатюри -->
                            <div class="col-md-4">
                                <img src="{{ car.image.url }}"
                                     class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal1">
                            </div>
                            <div class="col-md-4 ">
                                <p class="product_id mt-3">id: {{ car.displey_id}}</p>
                            </div>
                            <!-- Збільшити зображення в модальному вікні -->
                            <div class="modal fade" id="imageModal1" tabindex="-1"
                                 aria-labelledby="imageModal1Label" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="imageModal1Label">{{ car.name }}</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Закрити"></button>
                                        </div>
                                        <div class="modal-body">
                                            <img src="{{ car.image.url }}"
                                                 class="img-fluid" alt="{{ car.name }}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Опис товару -->
                        <div class="card-body">
                            <p class="card-text">Ціна: <strong>{{ car.price_for_sell }} $</strong></p>
                            <h5 class="card-title">{{ car.name }}</h5>
                            <p class="card-text">{{ car.description }}</p>
                            <a href="#" class="btn btn-dark add-to-cart">Додати до кошика</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
